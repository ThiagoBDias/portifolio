<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Supabase</title>
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Container de Login -->
        <div id="login-container" class="login-container">
            <div class="login-box">
                <h1>üîê Admin Login</h1>
                <p class="login-subtitle">Sistema migrado para Supabase</p>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required value="admin@italo.dev">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required value="Italo2025Admin!">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                    
                    <div id="login-error" class="error-message" style="display: none;"></div>
                    
                    <div class="login-help">
                        <p><strong>Credenciais padr√£o:</strong></p>
                        <p>Email: admin@italo.dev</p>
                        <p>Senha: Italo2025Admin!</p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Container do Dashboard -->
        <div id="dashboard-container" class="dashboard-container" style="display: none;">
            <header class="dashboard-header">
                <h1>üìä Admin Dashboard</h1>
                <div class="header-actions">
                    <span class="user-info">‚úÖ Conectado com Supabase</span>
                    <button id="logout-btn" class="btn btn-danger">Sair</button>
                </div>
            </header>

            <nav class="dashboard-nav">
                <button id="list-posts-btn" class="nav-btn">üìù Posts</button>
                <button id="new-post-btn" class="nav-btn">‚ûï Novo Post</button>
                <button id="list-projects-btn" class="nav-btn">üöÄ Projetos</button>
                <button id="new-project-btn" class="nav-btn">‚ûï Novo Projeto</button>
            </nav>

            <main class="dashboard-main">
                <!-- Se√ß√£o de Listagem de Posts -->
                <section id="posts-list-section" class="dashboard-section">
                    <h2>Posts Existentes</h2>
                    <div id="posts-container" class="posts-grid">
                        <!-- Posts ser√£o carregados dinamicamente -->
                    </div>
                </section>

                <!-- Se√ß√£o de Cria√ß√£o/Edi√ß√£o de Posts -->
                <section id="post-editor-section" class="dashboard-section" style="display: none;">
                    <h2 id="editor-title">Criar Novo Post</h2>
                    <form id="post-form">
                        <input type="hidden" id="post-id" value="">
                        
                        <div class="form-group">
                            <label for="post-title">T√≠tulo:</label>
                            <input type="text" id="post-title" required>
                        </div>

                        <div class="form-group">
                            <label for="post-excerpt">Resumo:</label>
                            <textarea id="post-excerpt" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-tags">Tags (separadas por v√≠rgula):</label>
                            <input type="text" id="post-tags" placeholder="tech, desenvolvimento, tutorial">
                        </div>

                        <div class="form-group">
                            <label for="post-status">Status:</label>
                            <select id="post-status">
                                <option value="draft">Rascunho</option>
                                <option value="published">Publicado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="cover-image">Imagem de Capa:</label>
                            <input type="file" id="cover-image-input" accept="image/*">
                            <input type="text" id="cover-image-url" placeholder="URL da imagem de capa">
                            <div id="cover-image-preview" class="image-preview"></div>
                        </div>

                        <div class="form-group">
                            <label for="post-content">Conte√∫do (Markdown):</label>
                            <textarea id="post-content"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar Post</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </section>

                <!-- Se√ß√£o de Listagem de Projetos -->
                <section id="projects-list-section" class="dashboard-section" style="display: none;">
                    <h2>Projetos Existentes</h2>
                    <div id="projects-container" class="posts-grid">
                        <!-- Projetos ser√£o carregados dinamicamente -->
                    </div>
                </section>

                <!-- Se√ß√£o de Cria√ß√£o/Edi√ß√£o de Projetos -->
                <section id="project-editor-section" class="dashboard-section" style="display: none;">
                    <h2 id="project-editor-title">Criar Novo Projeto</h2>
                    <form id="project-form">
                        <input type="hidden" id="project-id" value="">
                        
                        <div class="form-group">
                            <label for="project-title">T√≠tulo do Projeto:</label>
                            <input type="text" id="project-title" required>
                        </div>

                        <div class="form-group">
                            <label for="project-description">Descri√ß√£o:</label>
                            <textarea id="project-description" rows="4" placeholder="Descreva o projeto..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="project-technologies">Tecnologias (separadas por v√≠rgula):</label>
                            <input type="text" id="project-technologies" placeholder="React, Node.js, MongoDB">
                        </div>

                        <div class="form-group">
                            <label for="project-demo-link">Link da Demo:</label>
                            <input type="url" id="project-demo-link" placeholder="https://exemplo.com">
                        </div>

                        <div class="form-group">
                            <label for="project-github-link">Link do GitHub:</label>
                            <input type="url" id="project-github-link" placeholder="https://github.com/usuario/repositorio">
                        </div>

                        <div class="form-group">
                            <label for="project-download-link">Link de Download (opcional):</label>
                            <input type="url" id="project-download-link" placeholder="https://exemplo.com/download">
                        </div>

                        <div class="form-group">
                            <label for="project-status">Status:</label>
                            <select id="project-status">
                                <option value="draft">Rascunho</option>
                                <option value="published">Publicado</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="project-image">Imagem do Projeto:</label>
                            <input type="file" id="project-image-input" accept="image/*">
                            <input type="text" id="project-image-url" placeholder="URL da imagem do projeto">
                            <div id="project-image-preview" class="image-preview"></div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar Projeto</button>
                            <button type="button" id="cancel-project-edit-btn" class="btn btn-secondary">Cancelar</button>
                        </div>
                    </form>
                </section>
            </main>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="spinner" style="display: none;">
        <div class="spinner-circle"></div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- EasyMDE -->
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
    
    <!-- Admin Script SUPABASE -->
    <script src="admin-supabase.js"></script>
</body>
</html>
